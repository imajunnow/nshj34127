{%extends 'base.html'%}

{%block content%}
<h1 class="mb-4">Upload JSON</h1>
<form method="post" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="file" class="form-label">JSON file</label>
        <input type="file" class="form-control" id="file" name="file" accept=".JSON" required>
        <div class="form-text">
            FILE SHOULD CONTAIN AN ARRAY OF OBJECTS
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
    <a href="{{ url_for('main.records')}}" class="btn btn-secondary">View records</a>
</form>
{%endblock%}
